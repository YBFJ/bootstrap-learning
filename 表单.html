<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <form class="form-inline" action="">
        <div class="form-group">
            <label class="sr-only" for="">这是一个输入框</label>
            <input class="form-control input-lg" type="text" placeholder="输入框">
        </div>
        <div class="form-group">
            <label for="">下拉框</label>
            <select class="form-control" name="" id="">
                <option value="">选项一</option>
                <option value="">选项一</option>
            </select>

        </div>
        <div class="form-group has-success">
            <label class="control-label" for="">这是一个输入框</label>
            <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="form-group">
            <label for="">这是一个输入框</label>
            <input class="form-control" type="text" placeholder="输入框">
        </div>
    </form>


</body>

</html>
