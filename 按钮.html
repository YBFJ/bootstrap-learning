<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <button class="btn btn-default btn-lg">按钮</button>
    <!-- 大小 -->
    <button class="btn btn-success btn-sm">按钮</button>
    <button class="btn btn-primary active">按钮</button>
    <!-- 按下 -->
    <button class="btn btn-info btn-block">按钮</button>
    <!-- 全屏为移动端 -->
    <button class="btn btn-warning" disabled>按钮</button>
    <!-- 禁用 -->
    <button class="btn btn-danger">按钮</button>
    <button class="btn btn-link">按钮</button>
    <a class="btn btn-danger" href="#">a标签写的按钮效果图</a>
</body>

</html>
